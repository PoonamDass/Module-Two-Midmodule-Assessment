<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    <h1>Dice Roller</h1>

    <section >
        <label>Number of Dice:</label> 
        <input id="number-of-dice" type="number" min=1 required>
        <br>
        <button id="roll-dice-btn" type="submit">Roll the dice!</button>
    </section>

    <section id="sum">
        <p id="dice-para"></p>
        <p id="sum-para">Sum: </p>
    </section>

    <section>
        <h2>History</h2>
        <ul id="list"></ul>
    </section>
    
</body>
</html>
